{%- from "taiga/map.jinja" import server with context %}

[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
statsd = true

[watcher:taiga]
working_dir = {{ server.dir }}/taiga-back
cmd = gunicorn
args = -w 3 -t 60 --pythonpath=. -b 0.0.0.0:8001 taiga.wsgi
uid = taiga
numprocesses = 1
autostart = true
send_hup = true
stdout_stream.class = FileStream
stdout_stream.filename = {{ server.dir }}/logs/gunicorn.stdout.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 4
stderr_stream.class = FileStream
stderr_stream.filename = {{ server.dir }}/logs/gunicorn.stderr.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 4

[env:taiga]
PATH = $PATH:{{ server.dir }}/bin
TERM=rxvt-256color
SHELL=/bin/bash
USER=taiga
LANG=en_US.UTF-8
HOME={{ server.dir }}
PYTHONPATH={{ server.dir }}/lib/python3.4/site-packages